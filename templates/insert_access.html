<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Inserting ~ Access Recordss</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">Topic</label>
            <select name="topic" id="topic">
                {% for to in topics %}

                    <option value="{{to}}">{{to.topic_name}}</option>

                {% endfor %}
            </select><br>
            <br>
            <label for="web">Name</label>
            <input type="text" name="web" id="web" ><br><br>
            <label for="url">URL</label>
            <input type="text" name="ur" id="ur" ><br><br>
            <label for="da">Date</label>
            <input type="date" name="da" id="da" ><br><br>

            <input type="submit" value="submit">

        </form>
    </center>
</body>
</html>
